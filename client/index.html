<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Idle Game</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c1810;
            background-image: url('data:image/svg+xml,%3Csvg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%239C92AC" fill-opacity="0.05"%3E%3Cpath d="M0 0h20L0 20z"/%3E%3Cpath d="M20 0v20H0z"/%3E%3C/g%3E%3C/svg%3E');
        }
        #game {
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border: 3px solid #8b4513;
            border-radius: 8px;
        }
        /* Medieval-style input and button styles */
        input {
            font-family: 'MedievalSharp', cursive;
            background-color: #f4d03f;
            border: 2px solid #8b4513;
            color: #2c1810;
        }
        button {
            font-family: 'MedievalSharp', cursive;
            background-color: #8b4513;
            border: 2px solid #f4d03f;
            color: #f4d03f;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #a0522d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
